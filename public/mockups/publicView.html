<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Home Page</title>

  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
  <link rel="stylesheet" href="/styles/main.css" type="text/css" />
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"
    integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN" crossorigin="anonymous">

  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>
</head>

<body>
  <main class="container">

    <div class="container mainNav py-3 mb-4 border-bottom">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <div class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <i class="bi bi-file-earmark-check logo"></i>
          <div class="LogoFont">ResourSave</div>
        </div>

        <ul class="nav">
          <li class="nav-item">

            <div class="dropdown text-end signIn">
              <a href="#" class="link-dark text-decoration-none dropdown-toggle signInToggle" id="dropUserMenu"
                data-bs-toggle="dropdown" aria-expanded="false">
                <div>Sign in</div>
              </a>

              <!-- Sign in form -->
              <ul class="dropdown-menu text-small signInForm" aria-labelledby="dropUserMenu">
                <div class="form-group">
                  <label for="DropdownFormEmail">Email</label>
                  <input type="email" class="form-control" id="DropdownFormEmail"
                    placeholder="hello@example.com">
                </div>
                <div class="form-group">
                  <label for="DropdownFormPassword">Password</label>
                  <input type="password" class="form-control" id="DropdownFormPassword" placeholder="password">
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
                </form>

            </div>
          </li>
          <li class="nav-item"><a href="#" class="nav-link link-dark px-2 button">Sign up</a></li>
        </ul>
      </div>
    </div>

    <!-- Search bar -->
    <div class="container">
      <form class="w-100 me-3 searchBar">
        <input type="search" class="form-control" placeholder="Search Resources" aria-label="Search">
      </form>
    </div>

    <!-- Resources board -->
    <div class="container pb-3 resourceWall">
      <div class="d-grid gap-3" style="grid-template-columns: 1fr 1fr 1fr;">

        <div class="bg-light border rounded-3 resourceSingle">
          <div class="image">
            <div class="overlay">
                  <i class="bi bi-arrow-up-right-square-fill"></i>
            </div>
            <img class="resourceImg" src="mockupResources/sharon-mccutcheon-tn57JI3CewI-unsplash.jpg">
          </div>
            <div class='resInfo'>
            <div>Sample Title</div>
            <div class="rating">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star"></i>
            </div>
          </div>
        </div>

        <div class="bg-light border rounded-3 resourceSingle"></div>
        <div class="bg-light border rounded-3 resourceSingle"></div>
        <div class="bg-light border rounded-3 resourceSingle"></div>
        <div class="bg-light border rounded-3 resourceSingle"></div>


        <div class="bg-light border rounded-3 resourceSingle">
          <div class="image">
            <div class="overlay">
                  <i class="bi bi-arrow-up-right-square-fill"></i>
            </div>
            <img class="resourceImg" src="mockupResources/sharon-mccutcheon-tn57JI3CewI-unsplash.jpg">
          </div>
            <div class='resInfo'>
            <div>Sample Title</div>
            <div class="rating">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star"></i>
            </div>
          </div>
        </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
