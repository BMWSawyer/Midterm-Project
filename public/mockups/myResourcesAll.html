<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Home Page</title>

  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
  <link rel="stylesheet" href="/styles/main.css" type="text/css" />
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"
    integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN" crossorigin="anonymous">

  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>
</head>

<body>
  <main class="container">

    <div class="container mainNav py-3 mb-4 border-bottom">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <div class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <i class="bi bi-file-earmark-check logo"></i>
          <div class="LogoFont">ResourSave</div>
        </div>

        <!-- User name and drop down menu -->
        <div class="userName">John Doe</div>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropUserMenu"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle"></i>
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropUserMenu">
            <li><a class="dropdown-item" href="#">My Resources</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Search bar -->
    <div class="container">
      <form class="w-100 me-3 searchBar">
        <div class="form-group has-search">
          <i class="bi bi-search form-control-feedback"></i>
          <input type="text" class="mainSearchBar form-control" placeholder="Search" aria-label="Search">
        </div>
      </form>
    </div>

    <!-- Add new resource -->
    <!-- Trigger with:
    $('#myModal').on('shown.bs.modal', function () {
      $('#myInput').trigger('focus')
    }) -->

      <i class="bi bi-plus-circle-fill newResourceButton" data-toggle="modal" data-target="#addURLModal"></i>

      <div class="modal fade" id="addURLModal" tabindex="-1" role="dialog" aria-labelledby="newResourceModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add a New Resource</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="addResForm">
                <div class="mb-2">
                  <input type="text" class="form-control" id="addResURLInput" placeholder="Add your resource URL">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" form="addResForm" value="Submit" class="btn btn-primary">Save Resource</button>
            </div>
          </div>
        </div>
      </div>


    <!-- Resources board -->
    <div class="container pb-3 resourceWall">

      <!-- Right now this is set up for creating a new group of the items below for each category -->
      <h3 class="titleName">Example Title</div>

      <div class="d-grid gap-3" style="grid-template-columns: 1fr 1fr 1fr;">

        <div class="bg-light border rounded-3 resourceSingle">
          <div class="image">
            <div class="overlay">
              <i class="bi bi-arrow-up-right-square-fill"></i>
            </div>
            <img class="resourceImg" src="mockupResources/sharon-mccutcheon-tn57JI3CewI-unsplash.jpg">
          </div>
          <div class='resInfo'>
            <div>Sample Title</div>
            <div class="rating">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star"></i>
            </div>
          </div>
        </div>

        <div class="bg-light border rounded-3 resourceSingle"></div>
        <div class="bg-light border rounded-3 resourceSingle"></div>
        <div class="bg-light border rounded-3 resourceSingle"></div>
        <div class="bg-light border rounded-3 resourceSingle"></div>

        <div class="bg-light border rounded-3 resourceSingle">
          <div class="image">
            <div class="overlay">
              <i class="bi bi-arrow-up-right-square-fill"></i>
            </div>
            <img class="resourceImg" src="mockupResources/sharon-mccutcheon-tn57JI3CewI-unsplash.jpg">
          </div>
          <div class='resInfo'>
            <div>Sample Title</div>
            <div class="rating">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star"></i>
            </div>
          </div>
        </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
